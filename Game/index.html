<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>Tower-Stack</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="layout" class="stars">
      <div id="ShootingStarParams"></div>
    </div>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Click (or press the spacebar) to place the blocks :)
      </div>
      <div class="game-over">
        <h2>Game Over</h2>
        <p>You did great! Try agian and beat your old record!</p>
        <p>Click or use the Spacebar to start again.</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Andy's Tower</div>
        <div></div>
      </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
